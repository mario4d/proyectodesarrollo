<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Tareas - Gestión de Procesos</title>
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f4f4f4 0%, #e0e0e0 100%);
            padding: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            text-align: center;
            vertical-align: middle;
        }
        /* Colores según el estado del proceso */
        .new { background-color: #ffeb3b; }
        .ready { background-color: #8bc34a; }
        .running { background-color: #4caf50; }
        .blocked { background-color: #f44336; }
        .finished { background-color: #9e9e9e; }
        .zombie { background-color: #ff5722; }
        /* Estilos de los botones de acción */
        .process-actions button {
            margin: 0 5px;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        .btn-pause {
            background-color: #ffc107; /* Amarillo para pausar */
            color: white;
        }
        .btn-terminate {
            background-color: #dc3545; /* Rojo para terminar */
            color: white;
        }
        .resources {
            font-size: 14px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Administrador de Tareas - Gestión de Procesos</h1>

        <!-- Información de CPU y Memoria -->
        <div class="resources mb-4">
            <p><strong>CPU:</strong> <span id="cpuUsage" class="cpu-usage">0%</span></p>
            <p><strong>Memoria Usada:</strong> <span id="memoryUsage" class="memory-usage">0 MB</span></p>
        </div>

        <!-- Tabla para mostrar los procesos -->
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID Proceso</th>
                    <th>Estado</th>
                    <th>Prioridad</th>
                    <th>Memoria</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="processContainer"></tbody>
        </table>

        <!-- Botones para gestionar procesos -->
        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary me-2" onclick="createProcess()">Crear Nuevo Proceso</button>
            <button class="btn btn-success me-2" onclick="runAllProcesses()">Ejecutar Todos los Procesos</button>
            <button class="btn btn-danger" onclick="clearProcesses()">Limpiar procesos</button>
        </div>
    </div>

<script src="nucleo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
